  <style>
    body {
        background: #fcf2e8;
        font-family: 'Roboto', sans-serif;
    }
    :root{
        --main-color: #2e5ad4;
    }
    .header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px; 
      padding: 20px;
    }

    .image-item {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }

    .image-item:hover {
      transform: scale(1.2);
    }

    .image-item img {
      width: 100%;
      height: auto;
      display: block;
    }

       .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .button {
      color:var(--main-color);
      border: none;
      cursor: pointer;
      display: flex;
      transform: none;
    }

    .button i {
      margin-right: 5px;
      font-size: 30px;
    }
    .header span{
        text-transform: uppercase;
        color: var(--main-color);   
    }
    footer{
      margin-top: 2rem;
      font-size: 1.5rem;
      padding: 2.5rem;
      text-align: center;
      color: #666;
      background: #fff;
  }
  footer span{
      color: var(--main-color);
  }
  @media (max-width:991px){

    html{
        font-size: 55%;
    }

    body{
        padding: 0;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px; 
      padding: 20px;
    }
    .image-item:hover {
      transform: scale(1.3);
    }

  }
  @media (max-width:450px){

    html{
        font-size: 50%;
    }

    header{
        width: 100%;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 20px; 
      padding: 20px;
    }

    .image-item:hover {
      transform: scale(1.3);
    }
    
  }
  </style>
